
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Tampil Data</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
	<div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 0px darkgrey solid; width: 50%; margin: 0 auto; padding: 30px;">
			<div class="col-sm-12">
                            <hr/>
                            <h3 align="center" style="color: brown">Mahasiswa TI UMY </h3>
                            <hr/>
                            <p align="center"><img alt="" th:src="@{'getimage/'+${BIO.photo}}" width="500" height="400"></p>
                            
                            <h3>Nama:</h3>
                            <h4 th:text="${BIO.name}" style="color: brown"></h4>
                            
                            <h3>Tanggal Lahir:</h3>
                            <h4 th:text="${BIO.tanggal}" style="color: brown"></h4>
                            
                            <h3>Jenis Kelamin:</h3>
                            <h4 th:text="${BIO.kelamin}" style="color: brown"></h4>
                            
                            <h3>Nomor Hp:</h3>
                            <h4 th:text="${BIO.nohp}" style="color: brown"></h4>
                            
                            <h3>Alamat:</h3>
                            <h4 th:text="${BIO.address}" style="color: brown"></h4>
                            <hr/>
                            <p>*Mahasiswa tersebut belum membayar ukt</p>
			</div>
		</div>
	</div>
    </body>
</html>
